<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <label>Capital Letters:</label>
        <input type="number" id="capLetters" min="0" max="20" value="2">
        
        <label>Small Letters:</label>
        <input type="number" id="smallLetters" min="0" max="20" value="4">
        
        <label>Numbers:</label>
        <input type="number" id="numbers" min="0" max="20" value="2">
        
        <label>Symbols:</label>
        <input type="number" id="symbols" min="0" max="20" value="2">
        
        <button onclick="generatePassword()">Generate Password</button>
        <input type="text" id="password" readonly>
    </div>

    <script>
        function generatePassword() {
            let capLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let smallLetters = "abcdefghijklmnopqrstuvwxyz";
            let numbers = "0123456789";
            let symbols = "!@#$%^&*-+";

            let capLettersCount = parseInt(document.getElementById("capLetters").value);
            let smallLettersCount = parseInt(document.getElementById("smallLetters").value);
            let numbersCount = parseInt(document.getElementById("numbers").value);
            let symbolsCount = parseInt(document.getElementById("symbols").value);

            let passwordArray = [];

            function getRandomChars(chars, count) {
                for (let i = 0; i < count; i++) {
                    passwordArray.push(chars.charAt(Math.floor(Math.random() * chars.length)));
                }
            }

            getRandomChars(capLetters, capLettersCount);
            getRandomChars(smallLetters, smallLettersCount);
            getRandomChars(numbers, numbersCount);
            getRandomChars(symbols, symbolsCount);

            passwordArray.sort(() => Math.random() - 0.5); // Shuffle password

            document.getElementById("password").value = passwordArray.join("");
        }
    </script>

</body>
</html>
